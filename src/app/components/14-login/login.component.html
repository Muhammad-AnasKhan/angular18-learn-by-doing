
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="parent">
    <div class="container-login">
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input [(ngModel)]="userObj.userEmail" type="text" placeholder="Email" name="userEmail" required>
                    <i class='bx bxs-user'></i>
                    <div *ngIf="showErrors && !userObj.userEmail" class="error-message">
                        user Email is required
                    </div>
                </div>
                <div class="input-box">
                    <input [(ngModel)]="userObj.password" type="password" placeholder="Password" name="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                    <div *ngIf="showErrors && !userObj.password" class="error-message">
                        Password is required
                    </div>
                </div>
                <div *ngIf="loginError" class="error-message">
                    {{ loginError }}
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button (click)="loginUser()"  class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
                
            </form>
        </div>

      

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                
            </div>

        </div>
    </div>

</div>
