    <div class="col-4">On the way .ts to .html</div>

    <div class="col-4"></div>

<h2 class="bg-danger bg-opacity-75 border p-4 rounded-4 text-white text-white">Interpolation</h2>

<div class="row">
    <div class="col-4 bg-light"><h3>{{course}}</h3></div>
    <div class="col-4"><input type="text" name="" value="{{course}}" id=""></div>
    <div class="col-4"><input type="{{inputType}}"></div>
</div>
<h2 class="bg-danger bg-opacity-75 border p-4 rounded-4 text-white border text-white">Property Binding </h2>
<div class="row">
    <div class="col-4"><h3 [class]="MyClassName">{{course}}</h3></div>
    <div class="col-4"><input type="text" name="" [value]="MyClassName" id=""></div>
  
</div>
<h2 class="bg-danger bg-opacity-75 border p-4 rounded-4 text-white text-white">Event Binding </h2>
<div class="text-center">
    <Button class="btn btn-success" (click)="showAlert('Welcome to Angular 18')">Welcome Message</Button>
  
</div>
<h2 class="bg-danger bg-opacity-75 border p-4 rounded-4 text-white text-white">Two Way Data Binding </h2>
<div class="text-center">
    <Button class="btn btn-success" (click)="changeCourseName()">Change Course Name</Button>
    <input type="text" [(ngModel)]="course" />
    <input type="checkbox" [(ngModel)]="isPakistani" name="" id="">
</div>
